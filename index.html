<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valle Grande</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
         
            <img src="logoVG.png" alt="Logo Valle Grande" class="logo">

           
            <ul class="nav-links">
                <li>
                    <a href="#" class="nav-item">
                        <img src="icono 1.png" alt="Icono Inicio" class="icono">
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="#servicios" class="nav-item">
                        <img src="icono 2.png" alt="Icono Servicios" class="icono">
                        Servicios
                    </a>
                </li>
                <li>
                    <a href="#nosotros" class="nav-item">Nosotros</a>
                </li>
                <li>
                    <a href="#contacto" class="nav-item">Contacto</a>
                </li>
            </ul>

     
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section class="hero" id="inicio">
        <img src="imagen 1.png" alt="Pizarra" class="background">
        <div class="hero-text">
            <h1>Ustedes pueden</h1>
        </div>
    </section>

    <section id="servicios">
        <h2>Servicios</h2>
        <p>Descripción de los servicios.</p>
    </section>

    <section id="nosotros">
        <h2>Nosotros</h2>
        <p>Descripción sobre nosotros.</p>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>Información de contacto.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
